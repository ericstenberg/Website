				<div id="ColumnCenterHome"></div>
			 		<script>
						(function() {
							var content = "http://localhost/repo/main/data/contentpages.json";
							$.getJSON( content, {
								tags: "pages",
								tagmode: "any",
								format: "json"
							})
							.done(function( data ) {
								$.each( data.pages.reverse(), function( i, item ) {
									$("#ColumnCenterHome").append(
										"<a href=" + item.url + ">"
										+ item.contentTitle
										+ "</a><br />"
										+ "Published Date: "
										+ item.publishMonth + " "
										+ item.publishDay + ", "
										+ item.publishYear + "<br />"
										+ "Updated Date: "
										+ item.updateMonth + " "
										+ item.updateDay + ", "
										+ item.updateYear + "<br />"
										+ item.summary + "<br /><br />");
								});
							  });
							})();
					</script>
		<h2>Latest Posts</h2>
		<div id="ColumnLeft"></div>

		<script>
			(function() {
				var content = "http://localhost/repo/main/data/contentpages.json";
				$.getJSON( content, {
					tags: "pages",
					tagmode: "any",
					format: "json"
				})
				.done(function( data ) {
					$.each( data.pages.reverse(), function( i, item ) {
						$("#ColumnLeft").append(item.publishMonth + " " + item.publishDay
							+ ", " + item.publishYear + "<br />"
							+ "<a href=" + item.url + ">" + item.contentTitle
							+ "</a><br /><br />");
						if(i > 8){
							return false;
						}
					});
				  });
				})();
        </script>
