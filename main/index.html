		<main>
			 <div id="Container">
				<div id="ColumnCenter"></div>
					<div id="contentData"></div>
			 		<script>
						(function() {
							var content = "http://localhost/repo/main/data/contentpages.json";
							$.getJSON( content, {
								tags: "pages",
								tagmode: "any",
								format: "json"
							})
							.done(function( data ) {
								$.each(data.pages.reverse(), function( i, item ) {
									$("#contentData").append(
										"<h2><div id=contentTitle><a href=" // Remove space between contentTitle and Published Date
										+ item.url + ">"
										+ item.contentTitle
										+ "</a></div></h2><br>"
										+ "Published Date: "
										+ item.publishMonth + " "
										+ item.publishDay + ", "
										+ item.publishYear + "<br />"
										+ "Updated Date: "
										+ item.updateMonth + " "
										+ item.updateDay + ", "
										+ item.updateYear + "<br />"
										+ "<div id=summary>"
										+ item.summary
										+ "</div><br />")
								});
							  });
							})();
					</script>
		<h3><div id="latestposts">Latest Posts</div></h3>
		<div id="ColumnLeft"></div>
			<script>
				(function() {
					var content = "http://localhost/repo/main/data/contentpages.json";
					$.getJSON( content, {
						tags: "pages",
						tagmode: "any",
						format: "json"
					})
					.done(function( data ) {
						$.each( data.pages.reverse(), function( i, item ) {
							$("#ColumnLeft").append(item.publishMonth + " " + item.publishDay
								+ ", " + item.publishYear + "<br />"
								+ "<a href=" + item.url + ">" + item.contentTitle
								+ "</a><br /><br />");
							if(i > 8){
								return false;
							}
						});
					  });
					})();
			</script>
