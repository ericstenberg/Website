					<div id="contentData"></div>
			 		<script>
						(function() {
							var content = "http://localhost/repo/main/data/contentpages.json";
							$.getJSON( content, {
								tags: "pages",
								tagmode: "any",
								format: "json"
							})
							.done(function( data ) {
								$.each(data.pages.reverse(), function( i, item ) {
									$("#contentData").append(
										"<h2><div id=contentTitle><a href="
										+ item.url + ">"
										+ item.contentTitle
										+ "</a></div></h2><br>"
										+ "<div id=dates>"
										+ "Published: "
										+ item.publishMonth + " "
										+ item.publishDay + ", "
										+ item.publishYear + "<br />"
										+ "Updated: "
										+ item.updateMonth + " "
										+ item.updateDay + ", "
										+ item.updateYear
										+ "</div>"
										+ "<div id=summaryContent>"
										+ item.summary
										+ "</div><br />")
								});
							  });
							})();
					</script>
		<h3><div id="latestposts">Latest Posts</div></h3>
		<div id="ColumnLeft"></div>
			<script>
				(function() {
					var content = "http://localhost/repo/main/data/contentpages.json";
					$.getJSON( content, {
						tags: "pages",
						tagmode: "any",
						format: "json"
					})
					.done(function( data ) {
						$.each( data.pages.reverse(), function( i, item ) {
							$("#ColumnLeft").append(
								"<div id=dates>"
								+ item.publishMonth + " " + item.publishDay
								+ ", " + item.publishYear
								+ "</div><div id=links>"
								+ "<a href=" + item.url + ">" + item.contentTitle
								+ "</a></div><br /><br />");
							if(i > 8){
								return false;
							}
						});
					  });
					})();
			</script>
